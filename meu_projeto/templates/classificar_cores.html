<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Classifica√ß√£o de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        input[type="text"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>Classifica√ß√£o de Cores - Manual</h1>

    <form method="POST" action="{{ url_for('atualizar_cores') }}">
        <table>
            <thead>
                <tr>
                    <th>Cor Original</th>
                    <th>Cor Pai Sugerida</th>
                    <th>Cor Pai Definida</th>
                </tr>
            </thead>
            <tbody>
                {% for item in sugestoes %}
                    <tr>
                        <td>{{ item.cor_1 }}</td>
                        <td>{{ item.cor_pai_sugerida }}</td>
                        <td>
                            <input type="text" name="cor_{{ item.cor_1 }}" value="{{ item.cor_pai_sugerida }}">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Salvar Classifica√ß√µes</button>
    </form>

<!-- üîô Voltar -->
    <div class="mt-6 text-center">
      <a href="{{ url_for('analise') }}?nome_sub_grupo={{ filtro_sub_grupo }}&nome_secao={{ filtro_secao }}&nome_produto={{ filtro_produto }}"
   class="inline-block bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition"
   onclick="this.innerText='‚è≥ Carregando...';">
   üîô Voltar para An√°lise
</a>


</body>
</html>
