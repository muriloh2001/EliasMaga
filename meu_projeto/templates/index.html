<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .flash-messages {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease;
        }

        .flash-messages li {
            list-style: none;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 4px;
        }

        .flash-messages li.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash-messages li.success {
            background-color: #d4edda;
            color: #155724;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            text-align: center;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            padding: 12px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055aa;
        }

        .link-button {
            margin-top: 20px;
        }

        .link-button a {
            text-decoration: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <h1>Upload de Arquivo</h1>
    <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <input type="file" name="file" required>
        <button type="submit" id="submitButton">Enviar</button>
    </form>

    <div class="loading" id="loadingSpinner">
        <img src="https://i.gifer.com/4V0V.gif" alt="Carregando..." width="50">
        <p>Carregando...</p>
    </div>

    <div class="link-button">
    <a href="{{ url_for('routes_bp.analise') }}">
        <button>Ir para Análise</button>
    </a>
</div>

<div class="link-button">
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        {% if 'cores ainda não classificadas' in message %}
            <a href="{{ url_for('routes_bp.classificar_cores') }}">
                <button style="background-color: orange;">Classificar Cores</button>
            </a>
        {% endif %}
    {% endfor %}
{% endwith %}
</div>



    <script>
        // Mostra o indicador de carregamento e altera o texto do botão
        const uploadForm = document.getElementById('uploadForm');
        const submitButton = document.getElementById('submitButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            submitButton.disabled = true; // Desabilita o botão de envio
            submitButton.innerHTML = 'Enviando...';
            loadingSpinner.classList.add('show'); // Exibe o indicador de carregamento
            
            // Submete o formulário
            this.submit();
        });
    </script>
</body>
</html>
